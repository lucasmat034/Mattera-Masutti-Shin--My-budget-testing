name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install -e .[dev]

    - name: ğŸ¨ Check code formatting with Black
      run: |
        black src/ --check --diff

    - name: ğŸ” Lint with Flake8
      run: |
        flake8 src/ --max-line-length=100 --statistics

    - name: ğŸ·ï¸ Type check with MyPy
      run: |
        mypy src/ --ignore-missing-imports
      continue-on-error: true

    - name: ğŸ“Š Generate coverage report
      run: |
        pytest --cov=src --cov-report=html --cov-report=term-missing

    - name: âœ… Verify coverage threshold
      run: |
        pytest --cov=src --cov-fail-under=80

    - name: ğŸ“ˆ Upload coverage artifact
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: htmlcov/
